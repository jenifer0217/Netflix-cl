<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="netflixlogos.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-SignIn</title>
    <link rel="stylesheet" href="style2.css" type="text/css">

<body>
    <div class="logo" >
        <img src="images/netflix-logo.png" alt="">
    </div>
    <div class="container">
        <h1>Sign-In</h1>
        <div class="form">
            <input type="email" placeholder="Email or Phone Number">
            <input type="Password" placeholder="Password">
            <a class="btn" href="./netflix.html" >
            <input type="Submit" value="Sign-In">
            </a>
            <input type="checkbox">
            <label>Remember Me</label>
            <a href="#" >Need Help?</a>
            
        </div>
        <div class="content">
            <h2>New to Netflix? <a href="#">Sign up now</a></h2><br>
            <h2>This page is protected by Google.Learn more.</h2>

        </div>
    </div>
    
</body>
</html>
